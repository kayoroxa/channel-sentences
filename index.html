<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
    <div class="oi"></div>
    <script src="/socket.io/socket.io.js"></script>

    <button onclick="showAquivo()">Hello</button>
    <script>
      var socket = io()

      function showAquivo() {
        socket.emit('getArquivo', 'arquivo.txt')

        socket.on('showArquivo', function (data) {
          console.log(data)
        })
      }

      // socket.on('chat message', function (msg) {
      //   const oi = document.querySelector('.oi')
      //   oi.textContent = msg
      // })
    </script>
  </body>
</html>
